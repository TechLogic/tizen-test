<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<link rel="stylesheet" type="text/css" href="css/style.css" />

<body>
	<div class="ui-page ui-page-active" id="main">
		<header class="ui-header">
			<h2 class="ui-title">Simple Sensor</h2>
		</header>
		<div class="ui-content content-padding">
			<p style="font-size: 25px; border-bottom: 1px solid #fff; padding-bottom: 10px;">Pedometer Readings</p>
			<ul class="ui-listview">
				<li id="calories" style="font-size: 20px">Calories</li>
				<li id="steps" style="font-size: 20px">Steps</li>
				
				<li id="accelX" style="font-size: 20px">Accel X</li>
				<li id="accelY" style="font-size: 20px">Accel Y</li>
				<li id="accelZ" style="font-size: 20px">Accel Z</li>
			</ul>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
		</div>
	</div>
